# ── DEV Local HTTP vhost ────────────────────────────────────────────────────
# Catches requests to http://localhost:8080 (or 127.0.0.1)
server {
    listen       80 default_server;
    listen       [::]:80 default_server;
    server_name  localhost 127.0.0.1;

    root   /var/www/html/public;
    index  index.php index.html;

    # Laravel front controller
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM handling, with full host/port/scheme forwarded
    location ~ \.php$ {
        include             fastcgi_params;
        fastcgi_param       HTTP_HOST    $http_host;
        fastcgi_param       SERVER_PORT  $server_port;
        fastcgi_param       HTTPS        $https;
        fastcgi_param       SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        fastcgi_pass        app:9000;
        fastcgi_index       index.php;
    }

    # Deny hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }
}

# ── PROD: Redirect HTTP → HTTPS for your real domain ────────────────────────
server {
    listen       80;
    listen       [::]:80;
    server_name  flirmonitor.gdadmin.org;

    # ACME challenge passthrough
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # everything else → HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ── PROD: HTTPS vhost for your real domain ─────────────────────────────────
server {
    listen          443 ssl http2 default_server;
    listen          [::]:443 ssl http2 default_server;
    server_name     flirmonitor.gdadmin.org;

    ssl_certificate     /etc/letsencrypt/live/flirmonitor.gdadmin.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/flirmonitor.gdadmin.org/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    root   /var/www/html/public;
    index  index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include             fastcgi_params;
        fastcgi_param       HTTP_HOST    $http_host;
        fastcgi_param       SERVER_PORT  $server_port;
        fastcgi_param       HTTPS        $https;
        fastcgi_param       SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        fastcgi_pass        app:9000;
        fastcgi_index       index.php;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}